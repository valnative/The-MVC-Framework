<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>Product | V-SHOP</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12">
      <header class="header">
        <div class="navbar">
          <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
              <li><a class="nav-link" href="index.html">Home</a></li>
              <li><a class="nav-link" href="shop.html">Shop</a></li>
              <li><a class="nav-link" href="product.html">Product</a></li>
              <li><a class="nav-link" href="login.html">My account</a></li>
              <li><a class="nav-link" href="card.html">Card</a></li>
              <li><a class="nav-link" href="checkout.html">Checkout</a></li>
            </ul>
          </nav>
          <div class="search">
            <form class="navbar-nav ms-auto mb-2 mb-lg-0 me-lg-4">
              <input class="form-control" type="text"
                     placeholder="Search products ..." aria-label="Search">
            </form>
          </div>
        </div>
      </header>
      <main class="main px-4 px-lg-5 mt-5">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="img/beanie-324x324.jpg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <p class="price"><span>$</span><span>18.00</span></p>
                <h5 class="card-title">Bean</h5>
                <p class="card-text">Description</p>
                <form class="cart">
                  <div class="quantity">
                    <label class="screen-reader-text">Quantity</label>
                    <input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" size="1"
                           placeholder=""
                           inputmode="numeric">
                  </div>
                  <p></p>
                  <button type="submit" name="add-to-cart">Add to cart</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-content ms-lg-4">
          <span>Â© 2021 V-SHOP</span>
          <br>
          <span>Designed by <a target="_blank" href="https://github.com/valnative"
                               rel="noreferrer">Valerii Yevdochenko</a></span>
        </div>
      </footer>
    </div>
  </div>
</div>
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
